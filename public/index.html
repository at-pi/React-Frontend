<!doctype html>
<html lang="en">

<head>
    <title>
        Todo List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .h{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> Week Planner</h1>
    <div id="container">

    </div>

</body>

</html>
